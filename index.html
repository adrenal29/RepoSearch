<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fyle Assignment</title>
</head>

<body>

    <h2 class="title">Github Search</h2>

    <div class="search-bar">
        <input type="text" id="username" placeholder="Enter Github Username">
        <button onclick="fetchRepositories(1)">Search</button>
    </div>
    

    <div id="bioPanel">
    </div>

    <div id="loader" class="loader" style="display: none;"></div>
    <div class="search-bar2" id="search2">
        <input type="text" id="reponame" placeholder="Enter Repo to filter">
        <button onclick="filter()">Search</button>
    </div>
    <ul id="repo-list"></ul>

    <div id="pagination">
        <label for="repos-per-page" class="pageHead">Repositories per page:</label>
        <select id="repos-per-page" onchange="changePerPage()">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div class="pagination">
            <button id="prevBtn" onclick="fetchRepositories(currentPage - 1)" disabled><b>&nbsp<</b></button>
            <div id="pages"></div>
            <button id="nextBtn" onclick="fetchRepositories(currentPage + 1)" disabled><b>&nbsp;></b></button>
        </div>
    </div>

    <script src="./index.js">

    </script>

</body>

</html>
